<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="advice">
        <p>ADVICE <span class="id_setence"></span></p>
        <h2 class="advice-setence"></h2>
        <img
          class="divider-desk"
          src="./images/pattern-divider-desktop.svg"
          alt="divider desktop"
        />
        <img
          class="divider-mob"
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
        />
        <div class="icon-dice">
          <img id="dice-refresh" src="./images/icon-dice.svg" alt="icon dice" />
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by <a href="https://github.com/Pedro-Vitor-SG">Pedro Vitor SG</a>.
      </p>
    </footer>

  </body>
</html>
